<!DOCTYPE html>
<html>
<head>
  <title>Solar System Website</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background-image: url('https://images.unsplash.com/photo-1476610182048-b716b8518aae');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      scroll-behavior: smooth;
    }

    /* Navigation Bar */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 0;
      text-align: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    /* Sections */
    .section {
      padding: 100px 20px;
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .content {
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1, h2 {
      color: #ffcc00;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    /* Space below navbar */
    .spacer {
      height: 70px;
    }
  </style>
</head>

    <a href="#planets">Planets</a>
    <a href="#contact">Contact</a>
  </nav>
